<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelTip</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <section>
            <img src="/assets/images/logo6.jpg" />
            <h1>TravelTip</h1>
        </section>
        <form onsubmit="onSearchPlace(event)">
            <input type="search" name="search" placeholder="Enter Location" /><button type="submit">GO</button>
            <button type="button" onclick="onGetUserPos()">My Location</button>
        </form>
    </header>
    <main class="main-content">
        <section class="current-location">
            <h2>Location:</h2><span id="currentLocation"></span><button onclick="onClickLink(lat,lng)">Copy Location</button>
        </section>
        <section class="content">
            <section class="other-features">
                <section class="weather">
                    <h3>Weather today</h3>
                    <div id="weatherContent"></div>
                </section>
                <section class="locations-table">
                    <h3>Locations</h3>
                    <div id="locationsContent"></div>
                    <div id="locationsPaging"></div>
                </section>
            </section>
            <section class="map">
                <div id="map"></div>
            </section>
        </section>
        
    </main>
    
    
    <script src="lib/jquery.js"></script>
    <script type="module" src="js/app.controller.js"></script>
</body>
</html>
